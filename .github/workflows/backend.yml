name: Run RSpec and RuboCop

on:
  push:
  pull_request:

jobs:
  RSpec:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      db:
        image: mysql:8.0
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 4306:3306
        env:
          MYSQL_ROOT_PASSWORD: password

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Rubyをセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0

      - name: Bundlerとgemをインストール
        working-directory: back
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: Yarnをインストール
        working-directory: back
        run: yarn install --check-files

      - name: データベースの作成とマイグレーション
        working-directory: back
        env:
          RAILS_ENV: test
        run: |
          cp config/database.yml config/database.yml.bak
          sed -i 's/host: db/host: 127.0.0.1/' config/database.yml
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: RSpecを実行
        working-directory: back
        env:
          RAILS_ENV: test
        run: bundle exec rspec

      - name: オリジナルのdatabase.ymlを復元
        run: |
          cd back
          mv config/database.yml.bak config/database.yml

  RuboCop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Rubyをセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0

      - name: Bundlerとgemをインストール
        working-directory: back
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: RuboCopを実行
        working-directory: back
        run: bundle exec rubocop
