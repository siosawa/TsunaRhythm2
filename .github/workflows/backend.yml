name: Run RSpec and RuboCop

on:
  push:
    branches:
      - feature

jobs:
  RSpec:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      db:
        image: mysql:8.0
        options: >-
          --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        networks:
          - test-network

      redis:
        image: redis:6.2
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379
        networks:
          - test-network

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0

      - name: Bundlerとgemをインストール
        working-directory: back
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: Yarnをインストール
        working-directory: back
        run: yarn install --check-files

      - name: データベース設定ファイルをコピー
        working-directory: back
        run: cp config/database.yml.ci config/database.yml

      - name: 環境変数の確認
        run: printenv

      - name: ホスト名解決の確認
        run: nslookup db && nslookup redis

      - name: Wait for MySQL and Redis
        run: sleep 30

      - name: Redisの状態確認
        run: |
          for i in {1..10}; do
            redis-cli -h redis ping && echo "Redis is up" && break
            echo "Waiting for Redis..."
            sleep 5
          done || { echo "Redis did not start"; exit 1; }

      - name: MySQLの状態確認
        run: |
          sudo apt-get install -y mysql-client
          for i in {1..10}; do
            mysqladmin ping -h db -u root -ppassword && echo "MySQL is up" && break
            echo "Waiting for MySQL..."
            sleep 5
          done || { echo "MySQL did not start"; exit 1; }

      - name: MySQLに接続できるか確認
        run: |
          sudo apt-get install -y mysql-client
          mysql -h db -u root -ppassword -e "SHOW DATABASES;"
          mysql -h db -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS app_test;"

      - name: MySQL権限の確認
        run: |
          sudo apt-get install -y mysql-client
          mysql -h db -u root -ppassword -e "SHOW GRANTS FOR 'root'@'%';"

      - name: データベースを作成およびマイグレーション
        working-directory: back
        run: |
          bundle exec rake db:create RAILS_ENV=test --trace
          bundle exec rake db:migrate RAILS_ENV=test --trace
        env:
          RAILS_ENV: test

      - name: RSpecを実行
        working-directory: back
        run: bundle exec rspec
        env:
          RAILS_ENV: test

    networks:
      test-network:
        driver: bridge

  RuboCop:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0

      - name: Bundlerとgemをインストール
        working-directory: back
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      - name: RuboCopを実行
        working-directory: back
        run: bundle exec rubocop
